<div class="db-holder ">
    <div>
        <div class="col-md-12 display">
            <div class="col-md-4 " style="flex: 1 1 auto;">
                <mat-card (click)="onSelectCourse(course.id)" class="example-card" *ngFor="let course of courses?.currentCourse;">
                    <mat-card-header>
                        <mat-card-title>Current Course</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <a href="#">
                            {{course.courseName}}
                        </a>
                        <p>
                            {{course.term}}
                        </p>
                    </mat-card-content>
                    <!-- <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions> -->
                </mat-card>
            </div>
        </div>
    </div>
</div>
