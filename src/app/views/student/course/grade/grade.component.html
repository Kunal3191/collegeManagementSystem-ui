<div>
    <div style="margin-top: 20px;">
        <span class="name">Grades for Kunal Kumar</span>
    </div>
    <div mat-dialog-content style="margin-top: 20px;">
        <div class="row">
            <mat-form-field class="input">
                <input matInput placeholder="Course Name" [(ngModel)]="courseName" name="coursename">
            </mat-form-field>

            <mat-form-field style="margin-left: 20px;">
                <input matInput placeholder="Due Date" [(ngModel)]="dueDate" name="duedate">
            </mat-form-field>
        </div>
    </div>
    <div style="margin-left: 20px;">
        <span>Assignments</span>
        <table mat-table [dataSource]="assignmentDataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="assignmentName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.assignmentName}} </td>
                <td mat-footer-cell *matFooterCellDef> Total </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="dueDate">
                <th mat-header-cell *matHeaderCellDef> Due </th>
                <td mat-cell *matCellDef="let element"> {{element.dueDate | date:'shortDate'}} </td>
                <td mat-footer-cell *matFooterCellDef>  </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                <td mat-footer-cell *matFooterCellDef>  </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef> Score </th>
                <td mat-cell *matCellDef="let element"> {{element.score}} </td>
                <td mat-footer-cell *matFooterCellDef> {{getTotalScore()}} </td>
            </ng-container>

            <ng-container matColumnDef="outOf">
                <th mat-header-cell *matHeaderCellDef> Out of </th>
                <td mat-cell *matCellDef="let element"> {{element.outOf}} </td>
                <td mat-footer-cell *matFooterCellDef> {{getTotalOutOf()}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
    </div>
</div>
