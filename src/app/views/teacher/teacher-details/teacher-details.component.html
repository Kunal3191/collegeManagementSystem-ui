<div class="col-md-12 display" class="example-card" style="margin-left: 20px;">
    <div style="margin: 10px 0px 10px 0px; font-size: 1.5rem;">
        <span>Teacher Details</span>
    </div>
    <div class="filter">
        <mat-form-field style="width: 300px;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Kunal" #input>
        </mat-form-field>
    </div>
    <div class="addButton" matTooltip="Add New">
        <button mat-mini-fab class="flat-icon-btn btn-green mr-2" (click)="onRegister()">
            <mat-icon class="fas fa-plus" style="color:#fff;"> </mat-icon>
        </button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="teacherDataSource" matSort>

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="teacherId">
                <th mat-header-cell *matHeaderCellDef> Teacher Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Stident Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="dob">
                <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
                <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button class="mr-2" color="primary" matTooltip="Edit" matTooltipPosition="left"
                        #tooltip="matTooltip" (click)="onRowEdit(row)">
                        <i class="fas fa-pen"> </i>
                    </button>
                    <button mat-icon-button class="mr-2" color="warn" matTooltip="Delete" matTooltipPosition="left"
                        #tooltip="matTooltip" (click)="onRowDelete(row.id)">
                        <i class="far fa-trash-alt "></i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
